<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>YouTube Video Analysis</h1>
            <p class="lead">Get insights and answers from any YouTube video</p>
        </header>

        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter YouTube URL</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="youtube-url" class="form-control" placeholder="Paste YouTube URL here...">
                            <button class="btn btn-primary" id="process-btn">Process Video</button>
                        </div>
                        <div id="processing-status" class="alert alert-info d-none">
                            Processing video... This may take a few minutes.
                        </div>
                        <div id="error-message" class="alert alert-danger d-none"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4 d-none" id="video-info-section">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="video-thumbnail" src="" alt="Video Thumbnail" class="img-fluid rounded">
                            </div>
                            <div class="col-md-8">
                                <h3 id="video-title"></h3>
                                <p id="video-author" class="text-muted"></p>
                                <p id="video-description" class="small"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4 d-none" id="query-section">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ask about the video</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="query-input" class="form-control" placeholder="E.g., Summarize this video or What is the main point?">
                            <button class="btn btn-success" id="query-btn">Ask</button>
                        </div>
                        <div id="query-processing" class="alert alert-info d-none">
                            Processing your question...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-none" id="response-section">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5 id="query-display"></h5>
                    </div>
                    <div class="card-body">
                        <div id="response-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5>Previous Queries</h5>
                    </div>
                    <div class="card-body">
                        <ul id="query-history" class="list-group">
                            <!-- History items will be added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
